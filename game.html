<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Slither Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <!-- หน้าจอหลัก -->
        <div id="main-menu">
            <img src="https://github.com/superseed-xyz/brand-kit/raw/main/logos-wordmarks/extra-wordmarks/small-black.svg" alt="Superseed Logo" id="logo">
            <h1>Slither Game</h1>
            <button id="start-button">Start Game</button>
        </div>

        <!-- พื้นที่เกม -->
        <canvas id="game-canvas"></canvas>

        <!-- แถบคะแนน -->
        <div id="score-board">
            <span>Score: <span id="score">0</span></span>
            <span>Length: <span id="length">10</span></span>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard">
            <h3>Leaderboard</h3>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
